<body>
  <canvas></canvas>

  <style>
    body {
      padding-top: 5vh;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Получение контекста для рисования
    let canvas = window.document.querySelector('canvas');
    let context = canvas.getContext('2d');
    // Функции
    const createLineChart = (xData, yData) => {
      let data = {
        labels: xData,
        datasets: [{
          label: 'Global Price of Aluminum',
          data: yData,
          pointStyle: false,
          fill: true,
          borderWidth: 1
        }]
      }
      let config = {
        type: 'line',
        data: data
      }
      let chart = new Chart(context, config);
    }
    // Получение данных с сервера
    axios.get('https://www.alphavantage.co/query?function=ALUMINUM&interval=monthly&apikey=demo')
    .then((response)=>{
      let data = response.data.data;
      let xData = [];
      let yData = [];
      for(let i = data.length - 1; i > 0; i--){
        if(data[i].value !== '.'){
          xData.push(data[i].date);
          yData.push(data[i].value);
        }
      }
      createLineChart(xData, yData);
    });
  </script>
</body>
